<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Spring Security Example</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="css/bootstrap-theme.min.css" />
</head>
<body>
	<br />
	<div class="row">
		<div class="col col-md-4 col-md-offset-4">
			<div class="panel panel-primary">
				<div class="panel-heading">Login</div>
				<div class="panel-body">
					<div th:if="${param.error}" class="alert alert-danger">Utente / password sbagliato.</div>
					<div th:if="${param.logout}" class="alert alert-info">You
						have been logged out.</div>
					<form th:action="@{/login}" method="post">
						<div class="form-group">
							<label for="exampleInputEmail1">Utente</label> 
							<input type="text" class="form-control" name="username" />
						</div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Password</label> 
                            <input type="password" class="form-control" name="password" />
                        </div>
						<div>
							<input type="submit" class="btn btn-primary" value="Entra" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
